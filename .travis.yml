language: node_js
matrix:
  include:
#  - node_js: '0.10'
#    env: _CXXAUTO=1
#  - node_js: '0.12'
#    env: _CXXAUTO=1
#  - node_js: '4'
#    env: CXX=g++-4.8
  - node_js: '6'
    env: CXX=g++-4.8
sudo: required
env:
  global:
  - PGUSER=postgres
  - PGPASSWORD=
  - PGDATABASE=nodedbconnect
  - MYSQL_USER=root
#  - MYSQL_PWD=
  - MYSQL_HOST=127.0.0.1
  - MYSQL_DB=nodedbconnect
  - ORACLE_COOKIE=sqldev
  - ORACLE_FILE=oracle11g/xe/oracle-xe-11.2.0-1.0.x86_64.rpm.zip
  - ORACLE_HOME=/u01/app/oracle/product/11.2.0/xe
  - ORACLE_SID=XE
  - secure: 
  - secure: 
services:
  - mysql
  - postgresql
addons:
  # postgresql: '9.4'
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
#    - mysql-server-5.6
#    - mysql-client-core-5.6
#    - mysql-client-5.6
cache:
  directories:
    - node_modules
jdk:
  - oraclejdk7
before_install:
#  - .travis/oracle/download.sh
#  - .travis/oracle/install.sh
before_script:
  - mysql -e 'create database $MYSQL_DB;'
  - createdb $PGDATABASE
script:
  - npm run travis
